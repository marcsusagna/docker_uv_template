# Copier configuration 

_min_copier_version: "9.4.0"
_subdirectory: template

_message_after_copy: | 
    Your package template has been copied!

    Next steps:
    
    cd NEWREPONAME
    git init
    git add .
    git commit -m "Initial commit"
    # Create repo on GitHub.
    git remote add origin https://github.com/ORG/NEWREPONAME.git
    # Where ORG is variable you entered: github_org
    # NEWREPONAME is folder you copied into / name of the repository
    git branch -M main
    git push -u origin main

github_org:
    type: str
    help: Github organization / username where the repo will be (i.e. https://github.com/ORG)

repo_name:
    type: str
    help: Name of the repository in github. Put the value NEWREPONAME you used when running copier copy

package_name:
    type: str
    help: Python package name. Accepts CamelCase, dash-case, or snake_case

package_module:
    type: str
    help: Python package module. This is the Python module, so use snake_case

package_author_name:
    type: str
    help: Author of the package. Can be changed later in pyproject.toml

package_author_email:
    type: str
    help: Email of the author. Can be changed later in pyproject.toml

